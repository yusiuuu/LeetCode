name: Auto Update README on New LeetCode Problem

on:
  push:
    branches:
      - main
    paths:
      - '*/*' # watches all top-level folders (problem folders)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“ˆ Auto-update README with latest LeetCode progress" || echo "No changes"
          git push
